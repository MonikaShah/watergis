{% extends 'dashboard/watergis_base2.html' %}
{% load static %}{% load i18n %}
{% block content %}
<div class="container mt-5" style="max-height: 500px; overflow-y: auto;">
  {% csrf_token %}

        <div class="form-group col-md-9">
            {% if messages %}
            {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-green-500 close-btn cursor-pointer" role="button"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path
                            d="M14.348 5.652c-.195-.195-.512-.195-.707 0L10 9.293 5.652 5.652c-.195-.195-.512-.195-.707 0s-.195.512 0 .707L9.293 10l-4.34 4.348c-.195.195-.195.512 0 .707s.512.195.707 0L10 10.707l4.348 4.34c.195.195.512.195.707 0s.195-.512 0-.707L10.707 10l4.34-4.348c.195-.195.195-.512 0-.707z" />
                    </svg>
                </span>
            </div>
            {% endfor %}
            {% endif %}

            <h1 class="text-3xl font-bold mb-8">{% trans "Water Quality Form" %}</h1>
            <div class="mb-6">
                <label for="name" class="block mb-2 font-medium">{% trans "Name of Source" %}</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="state" class="block mb-2 font-medium">{% trans "State" %}</label>
                <input type="text" name="state" id="state" readonly="readonly" value="Maharashtra"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="district" class="block mb-2 font-medium">{% trans "District" %}</label>
                <input type="text" name="district" id="district" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="taluka" class="block mb-2 font-medium">{% trans "Taluka" %}</label>
                <input type="text" name="taluka" id="taluka" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="village" class="block mb-2 font-medium">{% trans "Village Name" %}</label>
                <input type="text" name="village" id="village" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="gram_panch" class="block mb-2 font-medium">{% trans "Gram Panchayat Name" %}</label>
                <input type="text" name="gram_panch" id="gram_panch" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="water_quality" class="block mb-2 font-medium">{% trans "Quality of Water" %}</label>
                <input type="text" name="water_quality" id="water_quality" placeholder="Drinking/Agriculture" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <h2 class="text-2xl font-bold mb-8">{% trans "Chemical Inspection Types" %}</h2>
            <div class="mb-6">
                <label for="color" class="block mb-2 font-medium">{% trans "Color" %}</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    name="color">
                    <option value="color">{% trans "Color" %}</option>
                    <option value="colorless">{% trans "Colorless" %}</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="odour" class="block mb-2 font-medium">{% trans "Odour" %}</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    name="odour">
                    <option value="odour">{% trans "Odour" %}</option>
                    <option value="odourless">{% trans "Odourless" %}</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="taste" class="block mb-2 font-medium">{% trans "Taste" %}</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                    name="taste">
                    <option value="taste">{% trans "Taste" %}</option>
                    <option value="tasteless">{% trans "Tasteless" %}</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="ph" class="block mb-2 font-medium">{% trans "pH Content (0-14)" %}</label>
                <input type="number" name="ph" id="ph" min="1" max="14" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="turbid" class="block mb-2 font-medium">{% trans "Turbidity Content (in NTU 1-3)" %}</label>
                <input type="number" name="turbid" id="turbid" min="1" max="3" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="hard" class="block mb-2 font-medium">{% trans "Total Hardness Content ((mg/ L) 200 to 600)" %}
                </label>
                <input type="number" name="hard" id="hard" min="1" max="800" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="chloride" class="block mb-2 font-medium">{% trans "Chlorides Content ((mg/L) 250 TO 1000)" %}
                </label>
                <input type="number" name="chloride" id="chloride" min="1" max="1000" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="alkaline"
                    class="block mb-2 font-medium">{% trans "Total Alkalinity Content ((mg/ L) 200 TO 600)" %}</label>
                <input type="number" name="alkaline" id="alkaline" min="1" max="600" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="nitrate" class="block mb-2 font-medium">{% trans "Nitrate Content ((mg/ L) 45 TO 45)" %}
                </label>
                <input type="number" name="nitrate" id="nitrate" min="1" max="100" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="fluoride"
                    class="block mb-2 font-medium">{% trans "Fluoride Content ((mg/ L) 1.0 TO 1.5)" %}</label>
                <input type="number" step="0.1" name="fluoride" id="fluoride" min="1.0" max="1.5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="iron" class="block mb-2 font-medium">{% trans "Iron Content ((mg/ L) 0.3 TO 1.0)" %}</label>
                <input type="number" step="0.1" name="iron" id="iron" min="0" max="1.0" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="chlorine"
                    class="block mb-2 font-medium">{% trans "Residual Chlorine Content (in units)" %}</label>
                <input type="number" name="chlorine" id="chlorine" min="1" max="4" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="calcium" class="block mb-2 font-medium">{% trans "Calcium Content ((mg/ L))" %}</label>
                <input type="number" name="calcium" id="calcium" min="1" max="300" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="magnesium" class="block mb-2 font-medium">{% trans "Magnesium Content ((mg/ L))" %}</label>
                <input type="number" name="magnesium" id="magnesium" min="1" max="100" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="date" class="block mb-2 font-medium">{% trans "Date" %}</label>
                <input type="date" name="date" id="date" min="2020-01-01"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex justify-end">
                <input type="submit" name="submit" id="submit" value="Submit" onClick="ValidateAll()"
                    class="px-6 py-3 bg-blue-500 text-white font-medium rounded hover:bg-blue-600 cursor-pointer">
                <input type="reset" name="reset" id="reset" value="Reset"
                    class="ml-4 px-6 py-3 bg-gray-300 text-gray-700 font-medium rounded hover:bg-gray-400 cursor-pointer">
            </div>
        </div>
    </form>
</div>
{% endblock %}
