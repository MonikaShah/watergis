{% extends 'dashboard/watergis_base2.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<a href="/dashboard/water_related_forms" class="btn btn-primary py-2 px-4 hover:bg-blue-700">
    {% trans "Back to WaterRelated Forms" %}
</a>

<div class="container mt-5" style="max-height: 500px; overflow-y: auto;">
    <h2 class="text-center">{% trans "Water Quality Form" %}</h2>
    <h4 class="text-center mb-5"><u>{% trans "Water Source Details" %}</u></h4>
    <form id="form" name="form" method="post" class="offset-md-3">
        {% csrf_token %}

        <div class="form-group col-md-9">
            <label for="name">{% trans "Name of Source:" %}</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name of source">
        </div>
        <div class="form-group col-md-9">
            <label for="state">{% trans "State:" %}</label>
            <input type="text" class="form-control" name="state" id="state" value="Maharashtra" readonly="readonly">
        </div>
        <div class="form-group col-md-9">
            <label for="district">{% trans "District:" %}</label>
            <input type="text" class="form-control" name="district" id="district" placeholder="Enter district name">
        </div>
        <div class="form-group col-md-9">
            <label for="taluka">{% trans "Taluka:" %}</label>
            <input type="text" class="form-control" name="taluka" id="taluka" placeholder="Enter taluka name">
        </div>
        <div class="form-group col-md-9">
            <label for="village">{% trans "Village Name:" %}</label>
            <input type="text" class="form-control" name="village" id="village" placeholder="Enter village name">
        </div>
        <div class="form-group col-md-9">
            <label for="gram_panch">{% trans "Gram Panchayat Name:" %}</label>
            <input type="text" class="form-control" name="gram_panch" id="gram_panch" placeholder="Enter gram panchayat name">
        </div>
        <div class="form-group col-md-9">
            <label for="water_quality">{% trans "Quality of Water:" %}</label>
            <input type="text" class="form-control" name="water_quality" id="water_quality" placeholder="Drinking/Agriculture">
        </div>

        <h4 class="text-center mb-5"><u>{% trans "Chemical Inspection Types" %}</u></h4>
        
        <div class="form-group col-md-9">
            <label for="color">{% trans "Color:" %}</label>
            <select class="form-control" name="color" id="color">
                <option value="">{% trans "---Select Color---" %}</option>
                <option value="color">{% trans "Color" %}</option>
                <option value="colorless">{% trans "Colorless" %}</option>
            </select>
        </div>
        <div class="form-group col-md-9">
            <label for="odour">{% trans "Odour:" %}</label>
            <select class="form-control" name="odour" id="odour">
                <option value="">{% trans "---Select Odour---" %}</option>
                <option value="odour">{% trans "Odour" %}</option>
                <option value="odourless">{% trans "Odourless" %}</option>
            </select>
        </div>
        <div class="form-group col-md-9">
            <label for="taste">{% trans "Taste:" %}</label>
            <select class="form-control" name="taste" id="taste">
                <option value="">{% trans "---Select Taste---" %}</option>
                <option value="taste">{% trans "Taste" %}</option>
                <option value="tasteless">{% trans "Tasteless" %}</option>
            </select>
        </div>
        <div class="form-group col-md-9">
            <label for="ph">{% trans "pH Content (0-14):" %}</label>
            <input type="number" class="form-control" name="ph" id="ph" min="1" max="14" placeholder="Enter pH content">
        </div>
        <div class="form-group col-md-9">
            <label for="turbid">{% trans "Turbidity Content (in NTU 1-3):" %}</label>
            <input type="number" class="form-control" name="turbid" id="turbid" min="1" max="3" placeholder="Enter turbidity content">
        </div>
        <div class="form-group col-md-9">
            <label for="hard">{% trans "Total Hardness Content ((mg/ L) 200 to 600):" %}</label>
            <input type="number" class="form-control" name="hard" id="hard" min="1" max="800" placeholder="Enter total hardness content">
        </div>
        <div class="form-group col-md-9">
            <label for="chloride">{% trans "Chlorides Content ((mg/L) 250 TO 1000):" %}</label>
            <input type="number" class="form-control" name="chloride" id="chloride" min="1" max="1000" placeholder="Enter chlorides content">
        </div>
        <div class="form-group col-md-9">
            <label for="alkaline">{% trans "Total Alkalinity Content ((mg/ L) 200 TO 600):" %}</label>
            <input type="number" class="form-control" name="alkaline" id="alkaline" min="1" max="600" placeholder="Enter total alkalinity content">
        </div>
        <div class="form-group col-md-9">
            <label for="nitrate">{% trans "Nitrate Content ((mg/ L) 45 TO 45):" %}</label>
            <input type="number" class="form-control" name="nitrate" id="nitrate" min="1" max="100" placeholder="Enter nitrate content">
        </div>
        <div class="form-group col-md-9">
            <label for="fluoride">{% trans "Fluoride Content ((mg/ L) 1.0 TO 1.5):" %}</label>
            <input type="number" class="form-control" name="fluoride" id="fluoride" step="0.1" min="1.0" max="1.5" placeholder="Enter fluoride content">
        </div>
        <div class="form-group col-md-9">
            <label for="iron">{% trans "Iron Content ((mg/ L) 0.3 TO 1.0):" %}</label>
            <input type="number" class="form-control" name="iron" id="iron" step="0.1" min="0" max="1.0" placeholder="Enter iron content">
        </div>
        <div class="form-group col-md-9">
            <label for="chlorine">{% trans "Residual Chlorine Content (in units):" %}</label>
            <input type="number" class="form-control" name="chlorine" id="chlorine" min="1" max="4" placeholder="Enter residual chlorine content">
        </div>
        <div class="form-group col-md-9">
            <label for="calcium">{% trans "Calcium Content ((mg/ L)):" %}</label>
            <input type="number" class="form-control" name="calcium" id="calcium" min="1" max="300" placeholder="Enter calcium content">
        </div>
        <div class="form-group col-md-9">
            <label for="magnesium">{% trans "Magnesium Content ((mg/ L)):" %}</label>
            <input type="number" class="form-control" name="magnesium" id="magnesium" min="1" max="100" placeholder="Enter magnesium content">
        </div>
        <div class="form-group col-md-9">
            <label for="date">{% trans "Date:" %}</label>
            <input type="date" class="form-control" name="date" id="date">
        </div>
        <div class="form-group col-md-5">
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary col-5 mt-2">
            <input type="reset" name="reset" id="reset" value="Reset" class="btn btn-secondary col-5 mt-2">
        </div>
    </form>
</div>
{% endblock %}

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        document.getElementById("latitude").value = latitude;
        document.getElementById("longitude").value = longitude;
    }
</script>
